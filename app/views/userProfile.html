{extends file ="loggednavbar.tpl"}
{block name=content}
      <div class="container">
        <form action="{$conf->action_root}profileUpdate" method="POST">
          <div class="col-sm">
              <div class="row">
                  <div class="col-md-0"></div>

                      <hr>
                  </div>
              </div>
              <div class="form-group row">
